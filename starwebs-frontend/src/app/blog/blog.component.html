<div class="bg-color">
  <div class="container">
    <h2 class="pt-5">This is blog for you</h2>
    <div *ngFor="let blog of blogs" class="col col-md-12" routerLink="/blogs/{{blog.name}}">
      <h3>{{blog.name}}</h3>
      <p>{{charLimit(blog.description)}}</p>
      <a href="">Read more</a>
    </div>
  </div>
</div>
