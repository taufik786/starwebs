<div class="container">
  <div id="contactUs">
    <h1 class="text-center my-3">Contact Us</h1>
    <hr>
    <div class="d-flex align-items-center">
      <h3 class="pr-3">Have you any query ? </h3>
    </div>
    <div class="contactForm col col-md-12 d-flex my-3 pl-0">
      <div class="social-contact col col-md-5">
      <h6 class="py-3">You Can communicate with social network!!</h6>
      <div class="social-network">
        <a class="insta" href="https://www.instagram.com/taufik_shekh/" target="__blank"><img class="social-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/1200px-Instagram_logo_2016.svg.png" alt="">
        </a>
        <span class="fb mx-5">
          <img class="social-img" src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="">
        </span>
        <span class="twiter">
          <img class="social-img" src="https://play-lh.googleusercontent.com/wIf3HtczQDjHzHuu7vezhqNs0zXAG85F7VmP7nhsTxO3OHegrVXlqIh_DWBYi86FTIGk" alt="">
        </span>
      </div>
      </div>
      <div class="col-md-7">
        <div class="mb-3">
          <label for="name" class="form-label">Enter Your Name</label>
          <input type="text" class="form-control" id="name" placeholder="Your Full Name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Enter Email address</label>
          <input type="email" class="form-control" id="email" placeholder="yourmail@example.com">
        </div>
        <div class="mb-3">
          <label for="mobile" class="form-label">Enter Email Mobile Number</label>
          <input type="text" class="form-control" id="mobile" placeholder="+91 9507360***">
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Please Enter Your Concern</label>
          <textarea class="form-control" id="desc" rows="3" placeholder="Your Consern"></textarea>
        </div>
        <button class="btn-submit btn btn-success">Submit</button>
      </div>
    </div>
  </div>
</div>
